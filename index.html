<!DOCTYPE html>
<script>
  // function to include .html files
  function include(filepath, targetSelector) {
      fetch(filepath)
      .then(response => response.text())
      .then(data => {
        let parser = new DOMParser();
        let doc = parser.parseFromString(data, "text/html");
        let element = doc.querySelector('html');
        document.querySelector(targetSelector).innerHTML = element.innerHTML;
      });
    }
  include(filepath='https://drive.google.com/uc?id=1apcryk_A1YzIer2pm6wsrZMjkAjDm8Mm', targetSelector='#content')
</script>
<html lang="en" id="content">
  I will be replaced
</html>
