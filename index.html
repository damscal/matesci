<!DOCTYPE html>
<script>
    // function to include .html files
    function include(filepath, targetSelector) {
        fetch(filepath)
        .then(response => response.text())
        .then(data => {
          let parser = new DOMParser();
          let doc = parser.parseFromString(data, "text/html");
          let element = doc.querySelector("body");
          document.querySelector(targetSelector).innerHTML = element.innerHTML;
        });
      }
      // run the following after DOM is loaded
      document.addEventListener("DOMContentLoaded", function() {
          //include(filepath='https://drive.google.com/uc?id=1apcryk_A1YzIer2pm6wsrZMjkAjDm8Mm', targetSelector='#content')
          include(filepath="https://jsonplaceholder.typicode.com/posts", targetSelector="#content")
      });
</script>
<html lang="en">
    <head>
        <title>title to replace</title>
    </head>
    <body id="content">I will be replaced</body>
</html>
